<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>TetrisGit</title>
		<style>
			.canvasContainer
			{
				width: 300px;
				height: 360px;
				border-color: black;
				border-style: solid;
			}
			
			.centered
			{
				margin-left:auto;
				margin-right:auto;
			}
		</style>
		<script type="text/javascript">
		var Tetris = {};
		Tetris.timerId = 0;
		
		window.onload = function()
		{
			CanvasDrawer.setCanvas(document.getElementById("canvas"));
			
			var tetra = new TetrominoZ(new Point(100, 20));
			
			function restartTimer()
			{
				if(Tetris.timerId != 0) { window.clearTimeout(Tetris.timerId); }
				
				Tetris.timerId = window.setTimeout(function() { moveDown(); restartTimer(); }, 500);
			}
			
			function moveDown()
			{
				//restartTimer();
				CanvasDrawer.clearCanvas();
				tetra.translateDown();
			}
			
			KeyboardHandler.handleKeyPress(KeyboardHandler.KEY_DOWN, moveDown);
			
			KeyboardHandler.handleKeyPress
			(
				KeyboardHandler.KEY_UP, 
				function()
				{
					//restartTimer();
					CanvasDrawer.clearCanvas();
					tetra.rotateRight();
				}
			);
			
			KeyboardHandler.handleKeyPress
			(
				KeyboardHandler.KEY_LEFT, 
				function()
				{
					//restartTimer();
					CanvasDrawer.clearCanvas();
					tetra.translateLeft();
				}
			);
			
			KeyboardHandler.handleKeyPress
			(
				KeyboardHandler.KEY_RIGHT, 
				function()
				{
					//restartTimer();
					CanvasDrawer.clearCanvas();
					tetra.translateRight();
				}
			);
			
			restartTimer();
		};
		</script>
		<script type="text/javascript" src="scripts/math/Point.js"></script>
		<script type="text/javascript" src="scripts/keyboard/KeyboardHandler.js"></script>
		<script type="text/javascript" src="scripts/canvasDrawer.js"></script>
		<script type="text/javascript" src="scripts/tetris/Square.js"></script>
		<script type="text/javascript" src="scripts/tetris/Tetromino.js"></script>
	</head>
	
	<body>
		<h2 style="text-align: center;">TetrisGit</h2>
		<div class="canvasContainer centered">	
			<canvas id="canvas" width="300" height="360"></canvas>
		</div>
	</body>
</html>
